<style>.container {
	width: 100%;
	height:100%;
	//display: flex;
	//flex-direction: row;
	//vertical-align: text-bottom
	position:absolute; 
 	bottom:0px;;
	font-size: {{settings.fontsize}};
}

.first, .second, .third, .fourth, .other {
	transition: font-size 1s;
}

.first {
 font-size: {{data.rows[0].measures[0].getPercent()}}%;
}

.second {
	font-size: {{data.rows[1].measures[0].getPercent()}}%;
}

.third {
	 font-size: {{data.rows[2].measures[0].getPercent()}}%;
}

.fourth {
 	font-size: {{data.rows[3].measures[0].getPercent()}}%;
}

.other {
 font-size: {{100 -data.rows[0].measures[0].getPercent()-data.rows[1].measures[0].getPercent()-data.rows[2].measures[0].getPercent()-data.rows[3].measures[0].getPercent()}}%;
}</style>
<div>


<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



<div class="container">
	<i class="material-icons first">{{settings.icon1}}</i>
	<i class="material-icons second">{{settings.icon2}}</i>
	<i class="material-icons third">{{settings.icon3}}</i>
	<i class="material-icons fourth">{{settings.icon4}}</i>
	<i class="material-icons other">{{settings.iconOther}}</i>
</div>



</div>
